<!DOCTYPE html>
<html>
<head>
	<title>Gruas e Izajes | admin</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>

<div class="container">

	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="/">
	      	<img src="/img/logo-small.jpg" style="width: 30px">
	      </a>
	    </div>
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li class="active"><a href="/admin/experiences">Experiencias <span class="sr-only">(current)</span></a></li>
	        <li><a href="/admin/add">Crear Experiencia</a></li>
	      </ul>
	      <ul class="nav navbar-nav navbar-right">
	      	<li><a href="/logout">Logout</a></li>
	      </ul>
	    </div>
	  </div>
	</nav>

	{% for experience in experiences %}
		<p>
			<a href="/admin/experience/{{experience.titleUrl}}">{{experience.title}}</a>
		</p>
	{% endfor %}

</div>

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script>
		var experiences = {{ experiences|json|safe }}
		console.log('experiences: ', experiences)
	</script>

</body>
</html>
